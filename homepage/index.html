<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meadow-Mesh Homepage</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <!-- Framer Motion CDN -->
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.2.6/dist/framer-motion.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { motion } = window.FramerMotion;

    // RabbitMeadowAnimation Component (inlined)
    const RabbitMeadowAnimation = () => {
      return (
        <div
          style={{
            width: '100%',
            height: '400px',
            background: 'linear-gradient(to bottom, #B39DDB, #00ACC1)', // Fairy Meadow Secondary to Primary
            position: 'relative',
            overflow: 'hidden',
            borderRadius: '8px',
          }}
        >
          {/* Rabbit 1: Bouncing Up and Down */}
          <motion.div
            style={{
              position: 'absolute',
              left: '20%',
              top: '30%',
              fontSize: '40px',
            }}
            animate={{
              y: [0, -20, 0],
            }}
            transition={{
              repeat: Infinity,
              duration: 1.5,
              ease: 'easeInOut',
            }}
          >
            üê∞
          </motion.div>

          {/* Rabbit 2: Hopping Side to Side */}
          <motion.div
            style={{
              position: 'absolute',
              left: '40%',
              top: '50%',
              fontSize: '40px',
            }}
            animate={{
              x: [-20, 20, -20],
            }}
            transition={{
              repeat: Infinity,
              duration: 2,
              ease: 'easeInOut',
            }}
          >
            üê∞
          </motion.div>

          {/* Rabbit 3: Rotating Playfully */}
          <motion.div
            style={{
              position: 'absolute',
              left: '60%',
              top: '40%',
              fontSize: '40px',
            }}
            animate={{
              rotate: [0, 360],
            }}
            transition={{
              repeat: Infinity,
              duration: 3,
              ease: 'linear',
            }}
          >
            üê∞
          </motion.div>

          {/* Rabbit 4: Scaling Up and Down */}
          <motion.div
            style={{
              position: 'absolute',
              left: '80%',
              top: '60%',
              fontSize: '40px',
            }}
            animate={{
              scale: [1, 1.2, 1],
            }}
            transition={{
              repeat: Infinity,
              duration: 1.8,
              ease: 'easeInOut',
            }}
          >
            üê∞
          </motion.div>

          {/* Meadow Decorations (Grass/Flowers) */}
          <div
            style={{
              position: 'absolute',
              bottom: 0,
              width: '100%',
              height: '50px',
              background: '#00ACC1', // Fairy Meadow Primary
              borderTop: '5px solid #FFB300', // Fairy Meadow Accent
            }}
          />
        </div>
      );
    };

    // Main App Component
    const App = () => {
      return (
        <div className="min-h-screen bg-gray-100 flex flex-col">
          {/* Header */}
          <header className="bg-[#00ACC1] text-white py-6">
            <div className="container mx-auto px-4">
              <h1 className="text-4xl font-bold">Meadow-Mesh</h1>
              <p className="mt-2 text-lg">A whimsical design system inspired by rabbits and meadows</p>
            </div>
          </header>

          {/* Main Content */}
          <main className="flex-grow container mx-auto px-4 py-8">
            {/* Project Overview */}
            <section className="mb-12">
              <h2 className="text-3xl font-semibold text-gray-800 mb-4">About Meadow-Mesh</h2>
              <p className="text-gray-600 leading-relaxed">
                Meadow-Mesh is a design system project that brings a playful, nature-inspired aesthetic to web applications.
                Drawing inspiration from rabbits, meadows, and happy endings, it provides a cohesive set of components, color palettes,
                and animations to create delightful user experiences. Built with React, TypeScript, and Tailwind CSS, Meadow-Mesh is
                designed to be flexible, accessible, and easy to integrate into your projects.
              </p>
            </section>

            {/* Rabbit Animation Section */}
            <section className="mb-12">
              <h2 className="text-3xl font-semibold text-gray-800 mb-4">Rabbits in the Meadow</h2>
              <p className="text-gray-600 mb-4">
                Watch these playful rabbits frolic in a whimsical meadow, brought to life with Framer Motion animations.
              </p>
              <RabbitMeadowAnimation />
            </section>

            {/* Call to Action */}
            <section className="text-center">
              <h2 className="text-3xl font-semibold text-gray-800 mb-4">Get Involved</h2>
              <p className="text-gray-600 mb-6">
                Check out the project on GitHub or explore the components in Storybook.
              </p>
              <div className="flex justify-center gap-4">
                <a
                  href="https://github.com/hari2309s/meadow-mesh"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-block bg-[#00ACC1] text-white px-4 py-2 rounded-md hover:bg-[#008EA3]"
                >
                  View on GitHub
                </a>
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-block bg-[#FFB300] text-gray-800 px-4 py-2 rounded-md hover:bg-[#E6A100]"
                >
                  Explore Storybook
                </a>
              </div>
            </section>
          </main>

          {/* Footer */}
          <footer className="bg-[#B39DDB] text-white py-4">
            <div className="container mx-auto px-4 text-center">
              <p>¬© 2025 Meadow-Mesh. Created by Hariharan Selvaraj.</p>
            </div>
          </footer>
        </div>
      );
    };

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
